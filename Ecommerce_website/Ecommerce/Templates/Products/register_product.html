{% include 'helper/header.html' %}
{% include 'helper/cssfile.html' %}
<h2>Register New Product</h2>
<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        margin: 20PX;
        background-color: black;
        color: white;
    }

    .button {
        display: inline-block;
        font-weight: 400;
        line-height: 1.5;
        color: black;
        text-align: center;
        text-decoration: none;
        vertical-align: middle;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        background-color: tan;
        border: 2px solid black;
        margin: auto;
        border-top-color: transparent;
        border-right-color: transparent;
        border-bottom-color: transparent;
        border-left-color: transparent;
        padding: .375rem .75rem;
        font-size: 1rem;
        border-radius: .25rem;
    }

    .button:hover {
        background-color: rgb(219, 218, 218);
        color: black;
    }

    .button:active {
        background-color: #cfcfcf;
        color: black;
    }

    .btns button {
        outline: none;
        border: none;
        background-color: var(--Lightgrayish);
        color: var(--Orange);
        padding: 0.7rem 1.2rem;
        font-size: 1.5rem;
        cursor: pointer;
    }

    .qty-numbers {
        color: var(--Darkgrayish);
        font-weight: 600;
        width: 4rem;
        text-align: center;
        margin: 0 0.5rem;
    }

    .add-cart {
        outline: none;
        border: none;
        background-color: var(--Orange);
        font-family: inherit;
        color: var(--White);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 2rem;
        border-radius: 5px;
        margin-top: 2rem;
        cursor: pointer;
    }

    .add-cart svg {
        margin-right: 1rem;
    }

    .box {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: hsl(0, 0%, 0%);
        color: tan;
        font-size: 16px;
        line-height: 1.6;
    }

    .box img {
        max-width: 100%;
        max-height: 100%;
        display: block;
        margin: auto;
    }

    .button-container form {
        display: inline-block;
        margin-right: 10px;
    }
</style>
<form class="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <input type="submit" value="Register Product" class="button">
</form>
{% include 'helper/footer.html' %}
